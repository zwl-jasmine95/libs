<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="./src/z-carousel.css">
    <script src="./src/z-carousel.js"></script>

    <style>
        #slider-box{
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="slider-box">
        
        <ul class="slider-content">
            <li class="slider-item slider-item-active">
                <img src="./images/carousel-1.jpg" alt="轮播图-1">
            </li>
            <li class="slider-item">
                <img src="./images/carousel-2.jpg" alt="轮播图-2">
            </li>
            <li class="slider-item">
                <img src="./images/carousel-3.jpg" alt="轮播图-3">
            </li>
            <li class="slider-item">
                <img src="./images/carousel-4.jpg" alt="轮播图-4">
            </li>
        </ul>
    </div>

    <script>
        const obj = {
            width:600,
            height:400,
            speed:15,
            time:2000
        }
        let carousel = new zCarousel(obj);
        carousel.initCarousel();
    </script>
</body>

</html>
